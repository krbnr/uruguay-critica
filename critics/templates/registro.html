{% extends 'base.html' %}
{% block content %}
<div class="reg-usuario">
	<h2>Registro de Usuario:</h2>
<div class='my-forms'>
	<form action="" method="POST">
        {% csrf_token %}
		{% for field in form %}
        <div class="my-forms-fields">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}
		<input type="submit" action="" value="Registrarse">
	</form>
</div>
</div>
{% endblock %}
